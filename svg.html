<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>SVG</title>
</head>

<body>
	<!--width & height represent the area of the svg frame-->
	<svg width="200" height="200">
		<!--cx- represents the middle x coordinate cy- represents 			the middle y coordinate r-radius stroke-color of line 				strokewidth - line width fill-color of fill-->
		<circle cx="50" cy="50" r="50" stroke="blue" stroke-width="1" fill="yellow" />

	</svg>
	<svg width="150" height="150">
		<rect x="30" y="30" width=7 5 height="75" style="fill:lightgreen; stroke-width: 8; stroke:teal"></rect>

	</svg>
	<svg width="200" height="200">
		<polygon points="100, 0 200, 100 100, 200 0, 100" style="fill:red; stroke:black; stroke-width:2" />

	</svg>
	<svg height="500" width="500">
		<circle cx="50" cy="100" r="50" stroke="black" fill="black"></circle>
		<circle cx="150" c
				y="100" r="50" stroke="black" fill="red"></circle>
		<circle cx="80" cy="100" r="50" stroke="black" fill="green"></circle>
	</svg>

</body>

</html>

		//calculates the score
		function calculatePoints(){
			var cards = players[0].cards;
			var total = cards[0].value + cards[1].value + cards[2].value;
			
			var heartsTotal = 0;
			var diamondsTotal = 0;
			var clubsTotal = 0;
			var spadesTotal = 0;
			
			//does loop to calculate the total of each suit from the hand
			for (var i = 0; i < 3; i++){
				if(cards[i].suit == "hearts"){
					heartsTotal += cards[i].value;
				} 
				if (cards[i].suit == "diamonds"){
					diamondsTotal += cards[i].value;
				}
				if (cards[i].suit == "clubs"){
					clubsTotal += cards[i].value;
				}
				if (cards[i].suit == "spades"){
					spadesTotal += cards[i].value;
				}
			}
			var suitTotal = Math.max(heartsTotal, diamondsTotal, clubsTotal, spadesTotal);
			
			display.innerHTML = "total of all: " + total + ". the total for the highest per suit is " + suitTotal;
		}
